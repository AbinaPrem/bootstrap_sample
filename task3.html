<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(26, 70, 55);
        }
    </style>

</head>
<body >
    <div style="background-color: rgb(165, 127, 200); width: 30%; align-items: center; display: flex; justify-content: center;border-radius: 10px; padding: 10px;">
    <form>
    <h2>Registration Form</h2>
    <div class="row mb-3" >
        <label for="formGroupExampleInput"  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Name">
          </div>

      </div>


        <div class="row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail">
            </div>
          </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        Mail
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
        Female
        </label>
      </div>
      <div class="mb-3 row"  style="margin-top: 10px;">
      <select class="form-select" aria-label="Default select example">
        <option selected>Country</option>
        <option value="1">India</option>
        <option value="2">USA</option>
      </select><br>
    <button type="button" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
</div>
    </form>
    </div>



  
</body>
</html>
